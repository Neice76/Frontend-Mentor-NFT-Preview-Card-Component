<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="nftComponent">
    <div class="nftImage">
      <img src="./images/image-equilibrium.jpg" alt="Nft image">
      <div class="hoverBackground"></div>
      <img class="hoverIcon" src="./images/icon-view.svg" alt="">
    </div>
    <div class="nftDescription">
      <h2 class="nftTitle">Equilibrium #3429</h2>
      <p class="nftDescriptionText">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-price-date">
        <p class="nft-price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p class="nft-date"><img src="./images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <div class="line"></div>
      <div class="user-information">
        <img src="./images/image-avatar.png" alt="user image">
        <p class="creation-text">Creation of <span class="username">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Neice76">TreNyce Price - Neice76</a>.
  </footer>
</body>
</html>
